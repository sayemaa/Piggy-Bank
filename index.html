<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy Bank</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <!-- Title -->
      <h1 class="my-3 text-center fw-bold">Piggy Bank</h1>
      <section
        class="container d-flex justify-content-evenly align-items-center mb-5"
      >
        <div class="row">
          <!-- Left section - Image -->
          <div class="col d-flex align-items-center justify-content-around">
            <img src="images/piggy-bank.jpg" alt="" />
          </div>

          <!-- Right Section - Calculation Box -->
          <div
            id="income"
            class="col d-flex flex-column justify-content-center align-items-center"
          >
            <h5 class="mb-3">Income</h5>

            <!-- Income Input -->
            <div class="row mb-3 g-3 align-items-center">
              <div class="col-auto">
                <label for="income-input" class="col-form-label"
                  >Income:
                </label>
              </div>
              <div class="col-auto">
                <input type="text" id="income-input" class="form-control" />
              </div>
            </div>

            <!-- Expenses -->
            <h5 class="mb-3">Expenses</h5>
            <div class="d-flex flex-column">
              <div class="expenses row mb-3 g-3 align-items-center">
                <div class="d-flex flex-column col-auto text-end">
                  <label for="food-input" class="col-form-label">Food: </label>
                  <label for="rent-input" class="col-form-label my-4"
                    >Rent:
                  </label>
                  <label for="clothes-input" class="col-form-label"
                    >Clothes:
                  </label>
                </div>
                <div class="col-auto">
                  <input type="text" id="food-input" class="form-control" />
                  <input
                    type="text"
                    id="rent-input"
                    class="form-control my-4"
                  />
                  <input type="text" id="clothes-input" class="form-control" />
                </div>
              </div>
            </div>

            <!-- Income & Expenses Error Message -->
            <div class="text-center">
              <p id="error-negative" class="error">
                Please enter a positive number
              </p>
              <p id="error-string" class="error">Please enter a number</p>
              <p id="insufficient-income" class="error">
                Expenses cannot be greater than income
              </p>
            </div>

            <!-- Calculate Button -->
            <button id="calculate-btn" class="btn btn-primary mt-2">
              Calculate
            </button>

            <!-- Total Expenses -->
            <h5 class="my-3">
              Total Expenses: $<span id="total-expenses">0</span>
            </h5>

            <!-- Balance -->
            <h5 class="mb-3">Balance: $<span id="balance">0</span></h5>

            <!-- Save -->
            <div class="d-flex my-2 align-items-center">
              <div class="col-auto">
                <label for="save-input" class="col-form-label mx-2"
                  >Save:
                </label>
              </div>
              <div class="col-auto w-25 me-2">
                <input type="text" id="save-input" class="form-control" />
              </div>
              <div
                class="d-flex justify-content-around align-items-center w-75"
              >
                <h3 class="mt-2">%</h3>
                <button id="save-btn" class="btn btn-primary w-50">Save</button>
              </div>
            </div>

            <!-- Save Error Message -->
            <div class="text-center mt-2">
              <p id="save-error-negative" class="error">
                Please enter a positive number
              </p>
              <p id="save-error-string" class="error">Please enter a number</p>
              <p id="insufficient-balance" class="error">Not enough balance</p>
            </div>

            <!-- Saving Amount -->
            <h5 class="mb-2">
              Saving Amount: $<span id="saving-amount">0</span>
            </h5>

            <!-- Remaining Balance -->
            <h5 class="my-2">
              Remaining Balance: $<span id="remaining-balance">0</span>
            </h5>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
